<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="container">
        <div class="input-wrappper">
            <label for="username">Name</label>
            <input onfocus="handleinput(this)" type="text" name="name" id="username" placeholder="Name" autocomplete="off">
        </div>

        <div class="input-wrappper">
            <label for="email">Email</label>
            <input onfocus="handleinput(this)" type="text" name="name" id="email" placeholder="Email" autocomplete="off">
        </div>

        <div class="input-wrappper">
            <label for="number">Number</label>
            <input onfocus="handleinput(this)" type="text" name="name" id="number" placeholder="Number" autocomplete="off">
        </div>

    </div>
</body>
