<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Selector</title>

</head>
<body>
    <h1>We are learning</h1>
    <h1 class="geek myclass"> Subscribe</h1>
    <h2>Now</h2>
    <p class="geek">Hello<span>Geekyshows</span></p> 
    <em>World</em><span>Bye</span>Geekyshows</p>
    <div id="show">
        <p>1st p inside div</p>
        <p class="geek">2nd p inside div</p>

    </div>
    <p id="show1">I am Paragraph</p>
    
    <script>
     //Id Selector
    // var element=document.querySelector("#show1")
     var element=document.querySelector("#show,#show1")//first come first get,print show id element first because h1 comes first in document
     document.write(element)
     console.log(element)
    </script>
</body>
</html>
