<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Selector</title>

</head>
<body>
    <h1>We are learning</h1>
    <h1 class="geek myclass"> Subscribe</h1>
    <h2>Now</h2>
    <p class="geek">Hello<span>Geekyshows</span></p>
    <em>World</em><span>Bye</span>Geekyshows</p>
    <div id="show">
        <p>1st p inside div</p>
        <p class="geek">2nd p inside div</p>

    </div>
    <p id="show1">I am Paragraph</p>
    <script>
     //Element Selector
    //  var element=document.querySelector("p")
    var element=document.querySelector("p,h1")//first come first get==>In this case h1 will return cuz h1 comes first in compare to p
     document.write(element)
     console.log(element)
    </script>
</body>
